<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>대입연산자</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 3;

        num1 += num2;
        document.write(num1, "<br/>");
       
        num1 -= num2;
        document.write(num1, "<br/>");
       
        num1 *= num2;
        document.write(num1, "<br/>");
        
        num1 %= num2;
        document.write(num1, "<br/>");
    </script>
</body>
</html>
