<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.jQuery 클래스함수</title>
    <style>
        .box{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .red{background : red;}
        .green{background: green;}
        .blue{background: blue;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            
            // 클래스 값 추가
            $('div:eq(0)').addClass('red');

            // 클래스 값 제거
            $('div').eq(1).removeClass('green');

            // 클래스 값 토글(제거 또는 추가)
            $('div:last-child').toggleClass('blue');
        });

    </script>
</head>
<body>
    <h3>2.jQuery 클래스함수</h3>

    <div class="box">box1</div>
    <div class="box green">box2</div>
    <div class="box">box3</div>
</body>
</html>
