<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.jQuery 선택함수</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // $() - jQuery 기본 선택함수
            let tags = $('ul > li');
            console.log('문서객체 길이 : '+tags.length);
            
            // eq() - 객체배열에서 특정 인덱스번호 문서객체 선택
            tags.eq(1).css('color', 'green');
            tags.eq(2).css('color', 'blue');
            
            // first(), last() - 객체배열에서 첫 번째, 마지막 번째 문서객체 선택
            tags.first().css('color', 'red');
            tags.last().css('color', 'orange');

            // slice() - 객체배열에서 특정구간 문서객체 선택
            tags.slice(1, 3).css('background', 'yellow');

            // each() - 객체배열의 길이만큼 문서객체를 반복 선택함수
            tags.each(function(index, item){
                $(this).css('border', '1px dotted black');
            });

            // children() - 문서객체의 하위 자식 문서객체를 선택
            tags.eq(3).children().css('border', '1px solid red');

            // next(), prev() - 문서객체의 이전, 다음 문서객체를 선택
            tags.first().next().next().css('font-size', '24px');
            tags.last().prev().css('background', 'skyblue');

            // find() - 문서객체의 하위 문서객체를 검색
            tags.find('.seomyun').css('color', 'red');
            
            // parent() - 문서객체의 부모 객체를 선택
            tags.find('.seomyun').parent().css('background', 'pink');

        });

    </script>
</head>
<body>
    <h3>1.jQuery 선택함수</h3>

    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>
            <span>부산</span>
            <ol>
                <li class="seomyun">서면</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li>광주</li>
    </ul>
</body>
</html>
