<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.jQuery 선택자</title>
    <!-- google jQuery CDN주소 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(document).ready(function(){

            // 전체선택자
            $('*').css('color', 'orange');
            
            // 태그선택자
            $('h3').css('color', 'black');

            // 클래스선택자
            $('.busan').css('color','aqua');
            
            // 아이디선택자
            $('#seoul').css('color', 'red');
            
            // 자식, 후손선택자
            $('ol > li').css('color','blue');
            $('ul span').css('background', 'gray');
            
            // 구조선택자
            $('ul > li:nth-child(2)').css('color','yellow');
            $('ul:nth-of-type(2) > li:nth-child(3)').css('color', 'olive');
            $('ul:eq(1) > li:nth-child(5)').css('color', 'gray');
        });

    </script>
</head>
<body>
    <h3>2.jQuery 선택자</h3>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li class="busan">부산</li>
        <li>광주</li>
    </ul>
    
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>
            <span>부산</span>
            <ol>
                <li>서면</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li>광주</li>
    </ul>

</body>
</html>
