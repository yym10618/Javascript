<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.이벤트 객체</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid green;
        }
        .box3 {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <script>
        $(()=>{
            // 이벤트 전파
            $('.link3').click(function(e){
                e.preventDefault(); // 태그의 기본기능을 해제(a 태그 링크이동 해제)
                alert('link3 클릭!');
            });

            $('.link2').click(function(e){                
                alert('link2 클릭!');
                return false; // stopPropagation + preventDefault
            });

            $('.box3').click(function(e){               
                e.stopPropagation(); // 상위 객체로 이벤트 전파 차단
                alert('box3 클릭!');
            });

            $('.box2').click(function(e){
                alert('box2 클릭!');
            });

            $('.box1').click(function(e){
                alert('box1 클릭!');
            });
        });
    </script>

</head>
<body>
    <h3>3.이벤트 객체</h3>

    <div class="box1">
        <a class="link1" href="http://naver.com">네이버1</a>
        <div class="box2">
            <a class="link2" href="http://naver.com">네이버2</a>
            <div class="box3">
                <a class="link3" href="http://naver.com">네이버3</a>                
            </div>
        </div>
    </div>



</body>
</html>
