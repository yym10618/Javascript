<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.객체</title>
    <script src="./Lib/Account.js"></script>
</head>
<body>
    <h3>1.객체</h3>
    <script>
        

        // 객체생성
        let kb = new Account('국민은행', '101-11-1001', '김유신', 20000);
        kb.deposit(30000);
        kb.withdraw(10000);
        kb.show();

        let wr = new Account('우리은행', '101-11-1002', '김춘추', 30000);
        wr.deposit(30000);
        wr.withdraw(10000);
        wr.show();

        // JSON(JavaScript Object Notation, 자바스크립트 객체 표기법)
        // JSON 객체는 이기종간의 데이터 교환을 위한 표준 데이터 포맷
        // JSON 객체의 Key, 문자열 데이터는 반드시 큰따옴표를 사용
        let nh = {
            "bank"     : "농협",
            "id"       : "101-11-1003",
            "name"     : "장보고",
            "balance"  : 50000,
            "deposit"  : function(money){
                this.balance += money;
            },
            "withdraw" : function(money){
                this.balance -= money;
            },
            "show"     : function(){
                document.write('--------------------------<br/>');
                document.write('은행명 : '+this.bank+'<br/>');
                document.write('계좌번호 : '+this.id+'<br/>');
                document.write('입금주 : '+this.name+'<br/>');
                document.write('현재잔액 : '+this.balance+'<br/>');
                document.write('--------------------------<br/>');
            }
        };

        nh.deposit(50000);
        nh.withdraw(30000);
        nh.show();
    </script>
</body>
</html>
