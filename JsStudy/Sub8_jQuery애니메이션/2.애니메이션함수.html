<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.애니메이션 함수</title>
    <style>
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background: orange;
        }

        .box1 {left:  20px; top: 100px;}
        .box2 {left: 230px; top: 100px;}
        .box3 {left: 440px; top: 100px;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(function(){

            $('button:eq(0)').click(function(){
                $('.box1').animate({
                    'width':'200px',
                    'height':'200px',
                    'opacity':'1'
                }, 1000);
            });

            $('button:eq(1)').click(function(){
                $('.box1').animate({
                    'width': '0px', 
                    'height': '0px',
                    'opacity': '0'}, 1000);
            });

            $('button:eq(2)').click(function(){
                $('.box2').animate({'opacity':'1'}, 1000);
            });
            $('button:eq(3)').click(function(){
                $('.box2').animate({'opacity':'0'}, 1000);
            });

            $('button:eq(4)').click(function(){
                $('.box3').animate({'height':'0px'}, 1000);
            });

            $('button:eq(5)').click(function(){
                $('.box3').animate({'height':'200px'}, 1000);
            });
            
        });
    </script>


</head>
<body>
    <h3>2.애니메이션 함수</h3>

    <div>
        <button>show</button>
        <button>hide</button>        
        <button>fadeIn</button>
        <button>fadeOut</button>        
        <button>slideUp</button>
        <button>slideDown</button>        
    </div>

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>

</body>
</html>
