<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.기본 애니메이션</title>
    <style>
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background: orange;
        }

        .box1 {left:  20px; top: 100px;}
        .box2 {left: 230px; top: 100px;}
        .box3 {left: 440px; top: 100px;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(function(){

            let buttons = $('button');
            let box1 = $('.box1');
            let box2 = $('.box2');
            let box3 = $('.box3');

            buttons.eq(0).click(function(){
                // show
                box1.show(500);
            });

            buttons.eq(1).click(function(){
                // hide
                box1.hide(500);
            });
            
            buttons.eq(2).click(function(){
                // toggle
                box1.toggle(500);
            });

            buttons.eq(3).click(function(){
                box2.fadeIn(500);
            });

            buttons.eq(4).click(function(){
                box2.fadeOut(500);
            });

            buttons.eq(5).click(function(){
                box2.fadeToggle(500);
            });

            buttons.eq(6).click(function(){
                box3.slideUp(500);
            });
            buttons.eq(7).click(function(){
                box3.slideDown(500);
            });
            buttons.eq(8).click(function(){
                box3.slideToggle(500);
            });
        });



    </script>


</head>
<body>
    <h3>1.기본 애니메이션</h3>

    <div>
        <button>show</button>
        <button>hide</button>
        <button>toggle</button>
        <button>fadeIn</button>
        <button>fadeOut</button>
        <button>fadeToggle</button>
        <button>slideUp</button>
        <button>slideDown</button>
        <button>slideToggle</button>
    </div>

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>

</body>
</html>
