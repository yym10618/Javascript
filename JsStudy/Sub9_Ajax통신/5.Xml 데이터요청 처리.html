<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.Xml 데이터 요청처리</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(function(){

            $('button').click(function(){

                $.ajax({
                    url: 'http://chhak.or.kr/data/users.xml',
                    type: 'get',
                    dataType: 'xml',
                    success: function(data){

                        let users = $(data).find('user');

                        users.each(function(){
                            $('table').append('<tr></tr>');
                            $('table tr:last-child').append('<td>'+$(this).find('uid').text()+'</td>');
                            $('table tr:last-child').append('<td>'+$(this).find('name').text()+'</td>');
                            $('table tr:last-child').append('<td>'+$(this).find('hp').text()+'</td>');
                            $('table tr:last-child').append('<td>'+$(this).find('age').text()+'</td>');                            
                        });

                        /*
                        for(let user of users){
                        }
                        */
                    }
                });



            });



        });


    </script>

</head>
<body>
    <h3>5.Xml 데이터 요청처리</h3>

    <button>데이터 요청하기</button>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>휴대폰</th>
            <th>나이</th>
        </tr>

    </table>


</body>
</html>
