<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.Xml 데이터 요청</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(function(){

            $('button').click(function(){

                $.ajax({
                    url: 'http://chhak.or.kr/data/user.xml',
                    type: 'get',
                    dataType: 'xml',
                    success: function(data){

                        let xml = $(data);

                        $('p > span:eq(0)').text(xml.find('uid').text());
                        $('p > span:eq(1)').text(xml.find('name').text());
                        $('p > span:eq(2)').text(xml.find('hp').text());
                        $('p > span:eq(3)').text(xml.find('age').text());                        
                    }
                });

            });
        });
    </script>

</head>
<body>
    <h3>4.Xml 데이터 요청</h3>

    <button>데이터 요청하기</button>
    <p>
        아이디 : <span></span><br/>
        이름   : <span></span><br/>
        휴대폰 : <span></span><br/>
        나이   : <span></span><br/>
    </p>



</body>
</html>
