<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.변수</title>
    <!--
        날짜 : 2022/02/07
        이름 : 양용민
        내용 : 자바스크립트 변수 실습하기 교재 p37
    -->
</head>
<body>
    <h3>1.변수</h3>
    <script>

        // 자바스크립트 변수와 데이터 타입
        // 추가적으로 호이스팅 검색해볼것
        let var1 = 1;
        let var2 = 2.13;
        let var3 = true;
        let var4 = false;
        let var5 = "Hello";
        var var6 = 'Hello';
        var var7 = null;
        var var8 = undefined;

        // 브라우저 콘솔 출력
        console.log('var1 : '+var1);
        console.log('var2 : '+var2);
        console.log('var3 : '+var3);

        // HTML 페이지 출력
        document.write('<p>');
        document.write('var1 : '+var1+'<br/>');
        document.write('var2 : '+var2+'<br/>');
        document.write('var3 : '+var3+'<br/>');
        document.write('var4 : '+var4+'<br/>');
        document.write('var5 : '+var5+'<br/>');
        document.write('var6 : '+var6+'<br/>');
        document.write('var7 : '+var7+'<br/>');
        document.write('var8 : '+var8+'<br/>');
        document.write('</p>');
    </script>
</body>
</html>
