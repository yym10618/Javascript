<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.배열</title>
</head>
<body>
    <h3>5.배열</h3>
    <script>
        // 배열
        let arr = [1, 2, 3, 4, 5];

        // 출력
        for(let i=0 ; i<arr.length ; i++){
            document.write('arr['+i+'] : '+arr[i]+'<br/>');
        }

        // 배열 반복문
        for(let i in arr){
            document.write('arr['+i+'] : '+arr[i]+'<br/>');
        }

        // 2차원 배열
        let arr2d = [[1,2,3], 
                     [4,5,6], 
                     [7,8,9]];
        document.write('arr2d[0][0] : '+arr2d[0][0]+'<br/>');
        document.write('arr2d[0][0] : '+arr2d[1][1]+'<br/>');
        document.write('arr2d[0][0] : '+arr2d[2][0]+'<br/>');
    </script>

</body>
</html>
